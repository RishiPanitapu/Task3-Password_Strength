<!DOCTYPE html>
<html>

<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        
        input[type="password"] {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .strength {
            font-weight: bold;
            margin-top: 10px;
        }
        
        .weak {
            color: red;
        }
        
        .medium {
            color: orange;
        }
        
        .strong {
            color: green;
        }
    </style>
</head>

<body>

    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" onkeyup="checkStrength()">
    <div id="strength" class="strength"></div>

    <script>
        function checkStrength() {
            const password = document.getElementById("password").value;
            const strengthDisplay = document.getElementById("strength");

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[\W_]/.test(password)) strength++;

            if (password.length === 0) {
                strengthDisplay.textContent = "";
                return;
            }

            if (strength <= 2) {
                strengthDisplay.textContent = "Weak Password";
                strengthDisplay.className = "strength weak";
            } else if (strength <= 4) {
                strengthDisplay.textContent = "Medium Strength Password";
                strengthDisplay.className = "strength medium";
            } else {
                strengthDisplay.textContent = "Strong Password!";
                strengthDisplay.className = "strength strong";
            }
        }
    </script>

</body>

</html>
